<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Sensuelle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #DBDDD7;
      --text: #111827;
      --muted: rgba(17,24,39,.65);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 1200px;
      padding: 32px 24px 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* LOGO */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 48px;
    }

    .logo img {
      max-width: 260px;
      width: 100%;
      height: auto;
    }

    /* CENTER GRID */
    .center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 48px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
      }
    }

    @media (max-width: 640px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 36px;
      }
    }

    /* TILE */
    .tile {
      text-decoration: none;
      color: inherit;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .tile:hover {
      transform: translateY(-6px);
      opacity: 0.9;
    }

    /* IMAGE */
    .tile-media {
      width: 100%;
      aspect-ratio: 1 / 1.15;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }

    .tile-media img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      pointer-events: none;
    }

    /* TEXT */
    .tile-title {
      font-size: 16px;
      line-height: 1.2;
      margin-bottom: 6px;
    }

    .tile-subtitle {
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 8px;
      color: var(--muted);
    }

    .tile-status {
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* FOOTER HINT */
    .hint {
      margin-top: 32px;
      font-size: 10px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <!-- LOGO -->
    <div class="logo">
      <img src="/images/Le%20Jour%20Script.webp" alt="Hotel Sensuelle">
    </div>

    <!-- COLLECTIONS -->
    <div class="center">
      <div class="grid">

        <!-- TILE 1 (ACTIVE) -->
        <a class="tile" href="https://shop.hotelsensuelle.studio/holiday/">
          <div class="tile-media">
            <img src="/images/home/t1.png" alt="Too Much Sugar Before Bed">
          </div>
          <div class="tile-title">Too Much Sugar Before Bed</div>
          <div class="tile-subtitle">A Holiday Story</div>
          <div class="tile-status">Sold Out</div>
        </a>

        <!-- TILE 2 -->
        <a class="tile" href="#">
          <div class="tile-media">
            <img src="/images/home/t2.png" alt="Swamp of the Unconscious">
          </div>
          <div class="tile-title">Swamp of the Unconscious</div>
          <div class="tile-subtitle">The Sculpture</div>
          <div class="tile-status">Coming Soon</div>
        </a>

        <!-- TILE 3 -->
        <a class="tile" href="#">
          <div class="tile-media">
            <img src="/images/home/t3.png" alt="The Little Flock">
          </div>
          <div class="tile-title">The Little Flock</div>
          <div class="tile-subtitle">A Valentineâ€™s Story</div>
          <div class="tile-status">Goes Live 14 Feb</div>
        </a>

      </div>
    </div>

    <!-- HINT -->
    <div class="hint">
      Hover items to change background / click to open product page
    </div>

  </div>
</body>
</html>
