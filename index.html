<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>T-Shirt Auction Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: #111827;
      background: #ffffff;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    /* Background layer (later: video or chapter-I-hero.webp) */
    .bg-layer {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(circle at top, #e5e7eb, #ffffff);
      opacity: 0.9;
      transition: background 0.4s ease, opacity 0.4s ease;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      width: 100%;
      padding: 32px 24px 40px;
    }

    .title {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 32px 28px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .item {
      cursor: pointer;
      text-align: center;
      font-size: 12px;
    }

    .item-img-wrapper {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
    }

    .item-img,
    picture {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .item-code {
      margin-top: 10px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .item-main a {
      display: inline-block;
      margin-top: 4px;
      color: #111827;
      text-decoration: none;
      font-size: 11px;
      opacity: 0.75;
    }

    .item-main a:hover {
      text-decoration: underline;
    }

    .hint {
      margin-top: 24px;
      font-size: 10px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.11em;
    }
  </style>
</head>

    <div class="hint">
      Hover items to change background / click to open product page
    </div>
  </div>

  <script>
    const bgLayer = document.querySelector(".bg-layer");
    const defaultBackground = getComputedStyle(bgLayer).background;
    const items = document.querySelectorAll(".item");

    items.forEach((item) => {
      const bg = item.dataset.bg;

      item.addEventListener("mouseenter", () => {
        if (bg) bgLayer.style.background = bg;
      });

      item.addEventListener("mouseleave", () => {
        bgLayer.style.background = defaultBackground;
      });

      // click -> go to product page
      item.addEventListener("click", (e) => {
        const link = item.querySelector("a");
        if (!link) return;
        if (e.target.tagName.toLowerCase() !== "a") {
          window.location.href = link.href;
        }
      });
    });
  </script>
