<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Sensuelle — Collections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg: #DBDDD7;
      --text: #111827;
      --muted: rgba(17,24,39,.7);
      --muted2: rgba(17,24,39,.55);
      --border: rgba(17,24,39,.18);
      --shadow: 0 12px 40px rgba(0,0,0,.12);
      --radius: 18px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: var(--bg);
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .wrapper{
      width: 100%;
      max-width: 1200px;
      padding: 32px 24px 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header logo */
    .logo{
      display: flex;
      justify-content: center;
      margin-bottom: 28px;
      flex: 0 0 auto;
    }
    .logo img{
      max-width: 260px;
      width: 100%;
      height: auto;
      display: block;
    }

    /* Center tiles */
    .center{
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 0 18px;
    }

    .grid{
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 28px;
    }

    @media (max-width: 920px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr; gap: 18px; }
    }

    .tile{
      position: relative;
      display: block;
      text-decoration: none;
      color: inherit;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.18);
      box-shadow: none;
      transform: translateY(0);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      cursor: pointer;
      min-height: 360px;
    }

    @media (max-width: 640px){
      .tile{ min-height: 320px; }
    }

    .tile:hover{
      transform: translateY(-4px);
      box-shadow: var(--shadow);
      border-color: rgba(17,24,39,.28);
    }

    /* Background image / gif layer */
    .tile-media{
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: saturate(1.05) contrast(1.02);
      transform: scale(1.02);
    }

    /* Soft overlay for readability */
    .tile-overlay{
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,.06) 0%,
        rgba(0,0,0,.18) 55%,
        rgba(0,0,0,.28) 100%
      );
    }

    .tile-content{
      position: absolute;
      left: 18px;
      right: 18px;
      bottom: 18px;
      z-index: 2;
      display: grid;
      gap: 8px;
    }

    .tile-title{
      font-size: 18px;
      letter-spacing: 0.01em;
      line-height: 1.15;
      color: rgba(255,255,255,.96);
      text-transform: none;
    }

    .tile-subtitle{
      font-size: 12px;
      letter-spacing: 0.11em;
      text-transform: uppercase;
      color: rgba(255,255,255,.78);
    }

    .tile-status{
      margin-top: 6px;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(255,255,255,.9);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: .95;
    }

    .dot{
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: rgba(255,255,255,.9);
      opacity: .9;
    }

    /* Optional: make "Sold Out" feel inactive */
    .tile.is-disabled{
      cursor: default;
    }
    .tile.is-disabled:hover{
      transform: none;
      box-shadow: none;
      border-color: var(--border);
    }
    .tile.is-disabled .tile-media{
      filter: grayscale(.25) saturate(.9) contrast(1.02);
    }

    /* Hint footer */
    .hint{
      flex: 0 0 auto;
      margin-top: 18px;
      font-size: 10px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      text-align: center;
    }

    /* Small helper label at top-left of tile (optional) */
    .tile-tag{
      position: absolute;
      top: 14px;
      left: 14px;
      z-index: 2;
      font-size: 10px;
      letter-spacing: .12em;
      text-transform: uppercase;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      color: rgba(255,255,255,.92);
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <header class="logo">
      <img src="/images/Le%20Jour%20Script.webp" alt="Hotel Sensuelle logo">
    </header>

    <main class="center">
      <div class="grid">

        <!-- TILE 1 -->
        <!-- href можешь поменять на нужный URL коллекции -->
        <a class="tile is-disabled" href="/poems" aria-label="Too Much Sugar Before Bed — Sold Out" data-disabled="true">
          <div class="tile-media" style="background-image:url('/images/home/t1.png');"></div>
          <div class="tile-overlay"></div>
          <div class="tile-tag">Collection</div>
          <div class="tile-content">
            <div class="tile-title">Too Much Sugar Before Bed</div>
            <div class="tile-subtitle">A Holiday Story</div>
            <div class="tile-status"><span class="dot"></span>Sold Out</div>
          </div>
        </a>

        <!-- TILE 2 -->
        <a class="tile" href="#" aria-label="Swamp of the Unconscious — Coming Soon">
          <div class="tile-media" style="background-image:url('/images/home/t2.png');"></div>
          <div class="tile-overlay"></div>
          <div class="tile-tag">Collection</div>
          <div class="tile-content">
            <div class="tile-title">Swamp of the Unconscious</div>
            <div class="tile-subtitle">The Sculpture</div>
            <div class="tile-status"><span class="dot"></span>Coming Soon</div>
          </div>
        </a>

        <!-- TILE 3 -->
        <a class="tile" href="#" aria-label="The Little Flock — Goes Live 14 Feb">
          <div class="tile-media" style="background-image:url('/images/home/t3.png');"></div>
          <div class="tile-overlay"></div>
          <div class="tile-tag">Collection</div>
          <div class="tile-content">
            <div class="tile-title">The Little Flock</div>
            <div class="tile-subtitle">A Valentine’s Story</div>
            <div class="tile-status"><span class="dot"></span>Goes Live 14 Feb</div>
          </div>
        </a>

      </div>
    </main>

    <footer class="hint">
      Hover items to change background / click to open product page
    </footer>

  </div>

  <script>
    // 1) Если tile помечен data-disabled="true" — блокируем клик
    document.querySelectorAll('[data-disabled="true"]').forEach(el => {
      el.addEventListener('click', (e) => {
        e.preventDefault();
      });
    });

    // 2) (Опционально) Можно добавить hover-эффект, например менять фон body
    // Сейчас оставил чисто без фона, чтобы ты сам решил: фото/гиф внутри тайлов достаточно.
  </script>
</body>
</html>
