<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>T-Shirt 01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #b7c5b3; /* приглушённый зелёно-серый как у Cav Empt */
      overflow-x: hidden;
    }

    /* ПАТТЕРН ФОНА */
    .bg-pattern {
      position: fixed;
      inset: 0;
      background-image: url("pattern.png"); /* добавишь сюда свою картинку */
      background-size: 550px;
      background-repeat: repeat;
      opacity: 0.25;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 1400px;
      margin: 80px auto;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 40px;
      padding: 0 40px;
    }

    /* Фото товара */
    .product-image img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* Блок описания */
    .info-box {
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid #4a5a4a;
      padding: 30px;
      width: 100%;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      margin-bottom: 25px;
      text-transform: uppercase;
    }

    .price {
      font-size: 18px;
    }

    .details {
      font-size: 14px;
      line-height: 1.7;
      margin-bottom: 25px;
    }

    .enroll-btn {
      background: transparent;
      border: 1px solid #b7c5b3;
      color: #b7c5b3;
      padding: 12px 15px;
      width: 100%;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 10px;
      font-size: 14px;
    }

    .enroll-btn:hover {
      background: #b7c5b3;
      color: #000;
    }

    .back {
      display: inline-block;
      margin-top: 25px;
      font-size: 13px;
      color: #b7c5b3;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="bg-pattern"></div>

  <div class="content">

    <!-- ЛЕВАЯ СТОРОНА | ФОТО -->
    <div class="product-image">
      <img src="images/t1.png" alt="T-Shirt 01">
    </div>

    <!-- ПРАВАЯ СТОРОНА | ОПИСАНИЕ -->
    <div class="info-box">
      
      <div class="title-row">
        <div>T-SHIRT 01</div>
        <div class="price">$???</div>
      </div>

      <div class="details">
        100% cotton.<br>
        Premium fabric.<br>
        Limited drop.<br>
        Handmade finishing.<br>
      </div>

      <button class="enroll-btn">Enroll in auction</button>

      <a class="back" href="index.html">← Back to collection</a>

    </div>

  </div>

</body>
</html>
