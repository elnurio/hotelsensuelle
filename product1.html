<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>T-Shirt 01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #b7c5b3; /* приглушённый зелёно-серый как у Cav Empt */
      overflow-x: hidden;
    }

    /* ПАТТЕРН ФОНА */
    .bg-pattern {
      position: fixed;
      inset: 0;
      background-image: url("pattern.png"); /* добавишь сюда свою картинку */
      background-size: 550px;
      background-repeat: repeat;
      opacity: 0.25;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 1400px;
      margin: 80px auto;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 40px;
      padding: 0 40px;
      align-items: center;
    }

    /* Фото товара */
    .product-image {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .product-image img {
      width: 100%;
      max-width: 600px;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* Блок описания */
    .info-box {
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid #4a5a4a;
      padding: 30px;
      width: 100%;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      margin-bottom: 25px;
      text-transform: uppercase;
    }

    .price {
      font-size: 18px;
    }

    .details {
      font-size: 14px;
      line-height: 1.7;
      margin-bottom: 25px;
    }

    .enroll-btn {
      background: transparent;
      border: 1px solid #b7c5b3;
      color: #b7c5b3;
      padding: 12px 15px;
      width: 100%;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 10px;
      font-size: 14px;
    }

    .enroll-btn:hover {
      background: #b7c5b3;
      color: #000;
    }

    .back {
      display: inline-block;
      margin-top: 25px;
      font-size: 13px;
      color: #b7c5b3;
      text-decoration: underline;
    }

    /* MOBILE RESPONSIVE FIX */
    @media (max-width: 860px) {
      body {
        display: block;
        padding: 20px 0;
        text-align: center;
      }

      .content {
        margin: 40px auto;
        padding: 0 16px;
        display: block;
      }

      .product-image {
        margin-bottom: 24px;
      }

      .product-image img {
        max-width: 85%;
      }

      .info-box {
        width: 100%;
        margin: 0 auto;
        padding: 20px;
        border-width: 1px;
        text-align: center;
      }

      .title-row {
        justify-content: center;
        gap: 8px;
        font-size: 18px;
      }

      .price {
        font-size: 18px;
      }

      .details {
        font-size: 14px;
        margin-top: 14px;
        line-height: 1.6;
      }

      .enroll-btn {
        width: 100%;
        margin-top: 22px;
        font-size: 16px;
        padding: 14px;
      }

      .back {
        margin-top: 18px;
        font-size: 14px;
      }
    }

    /* VERY SMALL DEVICES (iPhone SE, etc.) */
    @media (max-width: 390px) {
      .title-row {
        font-size: 16px;
      }
      .price {
        font-size: 16px;
      }
      .details {
        font-size: 13px;
      }
      .enroll-btn {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="bg-pattern"></div>

  <div class="content">

    <!-- ЛЕВАЯ СТОРОНА | ФОТО -->
    <div class="product-image">
      <img src="images/t1.png" alt="T-Shirt 01">
    </div>

    <!-- ПРАВАЯ СТОРОНА | ОПИСАНИЕ -->
    <div class="info-box">

      <div class="title-row">
        <div>T-SHIRT 01</div>
        <div class="price">£15</div>
      </div>

      <div class="details">
        100% cotton.<br>
        Premium fabric.<br>
        Limited drop.<br>
        Handmade finishing.<br>
      </div>

      <button class="enroll-btn" onclick="addToCart()">Add to Cart</button>

      <a class="back" href="index.html">← Back to collection</a>

    </div>

  </div>

  <script>
    function addToCart() {
      const product = {
        id: "tshirt01",
        name: "T-Shirt 01",
        price: 15,
        image: "images/t1.png",
        quantity: 1
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existing = cart.find(item => item.id === product.id);

      if (existing) {
        existing.quantity++;
      } else {
        cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));

      window.location.href = "cart.html";
    }
  </script>

</body>
</html>
