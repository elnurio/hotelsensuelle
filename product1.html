      font-size: 14px;

      opacity: 0.8;
    }
    .back {
      margin-top: 20px;
      display: inline-block;
      font-size: 14px;
      color: black;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div>
      <img src="photos/t1.png" alt="Product 01">
    </div>

    <div>
      <div class="title">T-Shirt 01</div>

      <div class="desc">
        Short description of the T-shirt.<br>
        Fabric: Cotton<br>

</html>
