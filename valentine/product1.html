<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PUNCTURED PILLOW TOP · Hotel Sensuelle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    @font-face {
      font-family: "FuturaCustom";
      src: url("descriptionfont/Futura-Regular.woff2") format("woff2"),
           url("descriptionfont/Futura-Regular.woff") format("woff");
    }

    @font-face {
      font-family: "GothicCustom";
      src: url("titlesfont/Gothic.woff2") format("woff2"),
           url("titlesfont/Gothic.woff") format("woff"),
           url("titlesfont/Gothic.ttf") format("truetype");
    }

    body {
      margin: 0;
      background: #DBDDD7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
    }

    .page {
      max-width: 1400px;
      margin: 40px auto 80px;
      padding: 0 24px;
    }

    .logo-bar {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-bar img {
      max-width: 260px;
      width: 60%;
    }

    .content {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 40px;
      align-items: flex-start;
    }

    /* GALLERY */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    .main-image img {
      width: 100%;
      max-width: 700px;
      object-fit: contain;
      display: block;
    }

    .thumbs {
      width: 100%;
      max-width: 700px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .thumb {
      aspect-ratio: 1 / 1;
      border: 1px solid rgba(17,24,39,0.2);
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      padding: 0;
      opacity: 0.9;
      transition: transform .15s ease, opacity .15s ease, border-color .15s ease;
    }

    .thumb:hover {
      transform: translateY(-2px);
      opacity: 1;
    }

    .thumb.is-active {
      border-color: rgba(17,24,39,0.7);
      opacity: 1;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* INFO */
    .info-box {
      font-family: "FuturaCustom", system-ui, sans-serif;
    }

    .main-title {
      font-family: "GothicCustom", serif;
      font-size: 18px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 26px;
    }

    .details {
      font-size: 14px;
      line-height: 1.7;
    }

    .section {
      margin-bottom: 22px;
    }

    .section-title {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.75;
      margin-bottom: 6px;
    }

    .details ul {
      margin-left: 18px;
    }

    .options {
      margin-top: 8px;
      display: grid;
      gap: 14px;
    }

    label {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      display: block;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 1px solid rgba(17,24,39,0.35);
      font-family: "FuturaCustom", system-ui, sans-serif;
      font-size: 13px;
    }

    .enroll-btn {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      background: #111827;
      color: #fff;
      border: 1px solid #111827;
      cursor: pointer;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .enroll-btn:hover {
      background: transparent;
      color: #111827;
    }

    .back {
      display: inline-block;
      margin-top: 22px;
      font-size: 13px;
      text-decoration: underline;
    }

    /* MOBILE */
    @media (max-width: 860px) {
      .content { display: block; }
      .thumbs { grid-template-columns: repeat(4, 1fr); }
      .page { margin-top: 24px; }
    }
  </style>
</head>

<body>
<div class="page">

  <div class="logo-bar">
    <img src="images/Le Jour Script.webp" alt="Hotel Sensuelle">
  </div>

  <div class="content">

    <!-- GALLERY -->
    <div class="gallery">
      <div class="main-image">
        <img id="mainProductImage" src="images/01_punctured-pillow-top-front.webp">
      </div>

      <div class="thumbs">
        <button class="thumb is-active" data-full="images/01_punctured-pillow-top-front.webp"><img src="images/01_punctured-pillow-top-front.webp"></button>
        <button class="thumb" data-full="images/01_punctured-pillow-top-back.webp"><img src="images/01_punctured-pillow-top-back.webp"></button>
        <button class="thumb" data-full="images/02_sheer-thought-tights.webp"><img src="images/02_sheer-thought-tights.webp"></button>
        <button class="thumb" data-full="images/03_double-dirty-boxers_whiff-of-a-daisy-back.webp"><img src="images/03_double-dirty-boxers_whiff-of-a-daisy-back.webp"></button>
        <button class="thumb" data-full="images/03_double-dirty-boxers_whiff-of-a-daisy-front.webp"><img src="images/03_double-dirty-boxers_whiff-of-a-daisy-front.webp"></button>
        <button class="thumb" data-full="images/04_double-dirty-boxers_sugar-plum-back.webp"><img src="images/04_double-dirty-boxers_sugar-plum-back.webp"></button>
        <button class="thumb" data-full="images/04_double-dirty-boxers_sugar-plum-front.webp"><img src="images/04_double-dirty-boxers_sugar-plum-front.webp"></button>
        <button class="thumb" data-full="images/05_double-dirty-boxers_a-single-golden-star-back.webp"><img src="images/05_double-dirty-boxers_a-single-golden-star-back.webp"></button>
      </div>
    </div>

    <!-- INFO -->
    <div class="info-box">
      <div class="main-title">PUNCTURED PILLOW TOP</div>

      <div class="details">

        <div class="section">
          <div class="section-title">Choose your poem (1 of 6)</div>
          <div class="options">
            <label>Poem</label>
            <select id="poemSelect">
              <option value="" disabled selected>Select a poem</option>
              <option value="lotta">Lotta</option>
              <option value="simone">Simone</option>
              <option value="p03">[Poem 03]</option>
              <option value="p04">[Poem 04]</option>
              <option value="p05">[Poem 05]</option>
              <option value="p06">[Poem 06]</option>
            </select>
          </div>
        </div>

      </div>

      <button class="enroll-btn">Buy Now</button>
      <a class="back" href="/valentine/">← Back to collection</a>
    </div>

  </div>
</div>

<script>
  const mainImg = document.getElementById('mainProductImage');
  const thumbs = Array.from(document.querySelectorAll('.thumb'));
  const poemSelect = document.getElementById('poemSelect');

  const isMobile = window.matchMedia('(max-width: 860px)').matches || 'ontouchstart' in window;

  function setMainImage(url, btn) {
    const pre = new Image();
    pre.onload = () => {
      mainImg.src = url;
      thumbs.forEach(b => b.classList.remove('is-active'));
      if (btn) btn.classList.add('is-active');
    };
    pre.src = url;
  }

  thumbs.forEach(btn => {
    btn.addEventListener('click', () => {
      setMainImage(btn.dataset.full, btn);
    });
  });

  const poemMap = {
    lotta:  "images/02_sheer-thought-tights.webp",
    simone: "images/03_double-dirty-boxers_whiff-of-a-daisy-back.webp",
    p03:    "images/03_double-dirty-boxers_whiff-of-a-daisy-front.webp",
    p04:    "images/04_double-dirty-boxers_sugar-plum-back.webp",
    p05:    "images/04_double-dirty-boxers_sugar-plum-front.webp",
    p06:    "images/05_double-dirty-boxers_a-single-golden-star-back.webp"
  };

  poemSelect.addEventListener('change', () => {
    const url = poemMap[poemSelect.value];
    const btn = thumbs.find(b => b.dataset.full === url);
    setMainImage(url, btn || null);

    if (isMobile) {
      setTimeout(() => {
        mainImg.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }, 80);
    }
  });
</script>
</body>
</html>
