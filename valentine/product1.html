      outline: none;

    .enroll-btn {
      background: #111827;
      border: 1px solid #111827;
      color: #f9fafb;
      padding: 12px 15px;
      width: 100%;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 16px;
      font-size: 13px;
      letter-spacing: 0.14em;
    }

    .enroll-btn:hover {
      background: transparent;
      color: #111827;
    }

    .back {
      display: inline-block;
      margin-top: 22px;
      font-size: 13px;
      color: #111827;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    @media (max-width: 860px) {
      .page { margin: 24px auto 40px; padding: 0 14px 40px; }
      .content { display: block; }
      .product-image { margin-bottom: 18px; }
      .product-image img { max-width: 90%; margin: 0 auto; }
      .details { font-size: 13px; line-height: 1.6; }
      .enroll-btn { font-size: 12px; padding: 10px; }
    }
  </style>
</head>
