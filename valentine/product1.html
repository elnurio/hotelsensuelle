<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PUNCTURED PILLOW TOP · Hotel Sensuelle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    @font-face {
      font-family: "FuturaCustom";
      src: url("descriptionfont/Futura-Regular.woff2") format("woff2"),
           url("descriptionfont/Futura-Regular.woff") format("woff");
    }

    @font-face {
      font-family: "GothicCustom";
      src: url("titlesfont/Gothic.woff2") format("woff2"),
           url("titlesfont/Gothic.woff") format("woff"),
           url("titlesfont/Gothic.ttf") format("truetype");
    }

    body {
      margin: 0;
      background: #DBDDD7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
    }

    .page {
      max-width: 1400px;
      margin: 40px auto 80px;
      padding: 0 24px;
    }

    .logo-bar {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-bar img {
      max-width: 260px;
      width: 60%;
    }

    .content {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 40px;
    }

    .main-image img {
      width: 100%;
      max-width: 700px;
      object-fit: contain;
    }

    .info-box {
      font-family: "FuturaCustom", sans-serif;
    }

    .title-row .main-title {
      font-family: "GothicCustom", serif;
      font-size: 18px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 26px;
    }

    .section {
      margin-bottom: 22px;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      margin-bottom: 6px;
      opacity: 0.75;
    }

    .options {
      display: grid;
      gap: 14px;
    }

    select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(17,24,39,0.35);
      background: transparent;
      font-family: "FuturaCustom", sans-serif;
    }

    .enroll-btn {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      background: #111827;
      color: #f9fafb;
      border: 1px solid #111827;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .enroll-btn.is-active {
      cursor: pointer;
      opacity: 1;
    }

    .enroll-btn.is-active:hover {
      background: transparent;
      color: #111827;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.55);
    }

    .modal.is-open { display: flex; }

    .modal-panel {
      background: #DBDDD7;
      padding: 18px;
      width: min(520px, 92vw);
      font-family: "FuturaCustom", sans-serif;
    }

    .modal-field input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(17,24,39,0.35);
      background: transparent;
    }

    .modal-submit {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background: #111827;
      color: #f9fafb;
      border: 1px solid #111827;
      cursor: pointer;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
<div class="page">

  <div class="logo-bar">
    <img src="images/Le Jour Script.webp">
  </div>

  <div class="content">

    <div class="main-image">
      <img src="images/01_punctured-pillow-top-front.webp">
    </div>

    <div class="info-box">

      <div class="title-row">
        <div class="main-title">PUNCTURED PILLOW TOP</div>
      </div>

      <div class="section">
        <div class="section-title">Choose your poem</div>
        <select id="poemSelect">
          <option value="" selected disabled>Select poem</option>
          <option>ANGELE</option>
          <option>LOTTA</option>
          <option>ROMAN</option>
          <option>SIMONE</option>
          <option>VIOLET</option>
          <option>YVES</option>
        </select>
      </div>

      <div class="section">
        <div class="section-title">Sizing</div>
        <select id="sizeSelect">
          <option value="" selected disabled>Select size</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
      </div>

      <button class="enroll-btn" id="buyNowBtn" disabled>Buy Now</button>

    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="buyModal">
  <div class="modal-panel">
    <form id="buyForm">
      <div class="modal-field">
        <label>Name</label>
        <input id="buyerName" required>
      </div>
      <div class="modal-field">
        <label>Email</label>
        <input id="buyerEmail" type="email" required>
      </div>
      <button class="modal-submit">Send</button>
    </form>
  </div>
</div>

<script>
  const poem = document.getElementById('poemSelect');
  const size = document.getElementById('sizeSelect');
  const btn = document.getElementById('buyNowBtn');
  const modal = document.getElementById('buyModal');

  function validate() {
    if (poem.value && size.value) {
      btn.disabled = false;
      btn.classList.add('is-active');
      btn.style.cursor = 'pointer';
    }
  }

  poem.addEventListener('change', validate);
  size.addEventListener('change', validate);

  btn.addEventListener('click', () => {
    if (btn.disabled) return;
    modal.classList.add('is-open');
  });

  document.getElementById('buyForm').addEventListener('submit', e => {
    e.preventDefault();

    const name = buyerName.value.trim();
    const email = buyerEmail.value.trim();

    const body =
`Order — PUNCTURED PILLOW TOP

Name: ${name}
Email: ${email}
Poem: ${poem.value}
Size: ${size.value}`;

    window.location.href =
      `mailto:hello@hotelsensuelle.com?subject=Order — PUNCTURED PILLOW TOP&body=${encodeURIComponent(body)}`;
  });
</script>

</body>
</html>
