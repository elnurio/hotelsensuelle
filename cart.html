<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #ffffff;
    color: #111111;
  }

  .page {
    max-width: 1200px;
    margin: 40px auto 60px;
    padding: 0 20px;
    display: grid;
    grid-template-columns: 2fr 1.2fr;
    gap: 40px;
  }

  @media (max-width: 900px) {
    .page {
      grid-template-columns: 1fr;
    }
  }

  /* HEADINGS */

  h1 {
    font-size: 20px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    margin-bottom: 24px;
  }

  .section-title {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    margin: 24px 0 10px;
  }

  /* FORM */

  label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    display: block;
    margin-bottom: 4px;
  }

  input, select {
    width: 100%;
    padding: 10px 8px;
    border: 1px solid #111;
    font-size: 13px;
    outline: none;
  }

  input:focus, select:focus {
    border-color: #000;
  }

  .field-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 14px;
  }

  .field-block {
    margin-bottom: 14px;
  }

  .checkbox-row {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    margin: 8px 0 18px;
  }

  .checkbox-row input {
    width: auto;
    height: auto;
  }

  /* PAY BUTTON */

  .submit-btn {
    margin-top: 24px;
    padding: 12px 16px;
    background: #111;
    color: #fff;
    border: 1px solid #111;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    cursor: pointer;
    width: 100%;
    text-align: center;
  }

  .submit-btn:hover:enabled {
    background: #fff;
    color: #111;
  }

  .submit-btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .back-link {
    margin-top: 14px;
    font-size: 12px;
  }

  .back-link a {
    color: #111;
    text-decoration: underline;
  }

  /* RIGHT SUMMARY */

  .summary-box {
    border-left: 1px solid #e5e5e5;
    padding-left: 30px;
  }

  @media (max-width: 900px) {
    .summary-box {
      border-left: none;
      border-top: 1px solid #e5e5e5;
      padding-left: 0;
      padding-top: 20px;
    }
  }

  .summary-title {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    margin-bottom: 18px;
  }

  .summary-item {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 18px;
  }

  .summary-item img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    border: 1px solid #eee;
  }

  .summary-text {
    font-size: 12px;
  }

  .summary-name {
    margin-bottom: 4px;
  }

  .empty {
    font-size: 12px;
    opacity: 0.7;
  }

  .qty-note {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
  }

  .summary-row {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-bottom: 6px;
  }

  .summary-row.total {
    margin-top: 10px;
    font-weight: 600;
  }

  /* ERRORS */

  .error-message {
    margin-top: 12px;
    font-size: 12px;
    color: #b00020;
  }

  .input-error {
    border-color: #b00020 !important;
  }
</style>
</head>
