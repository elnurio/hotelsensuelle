<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #DBDDD7;
    color: #111111;
  }

  /* ЛОГО СВЕРХУ */
  .logo {
    text-align: center;
    padding-top: 32px;
    margin-bottom: 10px;
  }
  .logo img {
    width: 240px;
    height: auto;
    opacity: 1;
  }

  .page {
    max-width: 1200px;
    margin: 40px auto 60px; /* ← отступ сверху увеличен */
    padding: 0 20px;
    display: grid;
    grid-template-columns: 2fr 1.2fr;
    gap: 40px;
  }

  @media (max-width: 900px) {
    .page {
      grid-template-columns: 1fr;
    }
  }

  /* убираем белые карточки */
  .main-column,
  .summary-box {
    background: transparent;
    box-shadow: none;
    border-radius: 0;
    padding: 32px;
  }

  @media (max-width: 640px) {
    .main-column,
    .summary-box {
      padding: 20px 0;
    }
  }

  /* HEADINGS */
  h1 {
    font-size: 20px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    margin-bottom: 24px;
  }

  .section-title {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    margin: 24px 0 10px;
  }

  /* FORM */
  label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    display: block;
    margin-bottom: 4px;
  }

  input, select {
    width: 100%;
    padding: 10px 8px;
    border: 1px solid #111;
    font-size: 13px;
    outline: none;
    background: rgba(255,255,255,0.7);
  }

  input:focus, select:focus {
    border-color: #000;
    background: #ffffff;
  }

  .field-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 14px;
  }

  .field-block { margin-bottom: 14px; }

  .checkbox-row {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    margin: 8px 0 18px;
  }

  /* BUTTON */
  .submit-btn {
    margin-top: 24px;
    padding: 12px 16px;
    background: #111;
    color: #fff;
    border: 1px solid #111;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    cursor: pointer;
    width: 100%;
    text-align: center;
    transition: background 0.2s ease, color 0.2s ease, opacity 0.2s ease;
  }

  .submit-btn:hover:not(.disabled) {
    background: #fff;
    color: #111;
  }

  .submit-btn.disabled {
    opacity: 0.4;
    cursor: default;
  }

  .back-link {
    margin-top: 14px;
    font-size: 12px;
  }

  .back-link a {
    color: #111;
    text-decoration: underline;
  }

  /* SUMMARY */
  .summary-title {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    margin-bottom: 18px;
  }

  .summary-item {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 18px;
  }

  .summary-item img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    border: 1px solid #eee;
    background: #fff;
  }

  .summary-text { font-size: 12px; }
  .summary-name { margin-bottom: 4px; }

  .empty {
    font-size: 12px;
    opacity: 0.7;
  }

  .qty-note {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
  }

  .summary-row {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-bottom: 6px;
  }

  .summary-row.total {
    margin-top: 10px;
    font-weight: 600;
  }
</style>
</head>

<body>

<!-- ЛОГО ВЕРХУ -->
<div class="logo">
  <img src="images/Le%20Jour%20Script.webp" alt="Hotel Sensuelle">
</div>

<div class="page">

  <!-- LEFT COLUMN -->
  <div class="main-column">
    <h1>Checkout</h1>

    <form id="checkoutForm">

      <div class="section-title">Contact information</div>

      <div class="field-block">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div class="checkbox-row">
        <input id="subscribe" type="checkbox" checked>
        <label for="subscribe" style="text-transform:none;letter-spacing:0;font-size:11px;">
          Subscribe to updates and notifications
        </label>
      </div>

      <div class="section-title">Shipping address</div>

      <div class="field-row">
        <div class="field-block">
          <label for="firstName">First name</label>
          <input id="firstName" name="firstName" type="text" required>
        </div>
        <div class="field-block">
          <label for="lastName">Last name</label>
          <input id="lastName" name="lastName" type="text" required>
        </div>
      </div>

      <div class="field-block">
        <label for="address1">Address</label>
        <input id="address1" name="address1" type="text" required>
      </div>

      <div class="field-block">
        <label for="address2">Apartment, suite, unit, etc. (optional)</label>
        <input id="address2" name="address2" type="text">
      </div>

      <div class="field-row">
        <div class="field-block">
          <label for="city">City</label>
          <input id="city" name="city" type="text" required>
        </div>
        <div class="field-block">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select country</option>
            <option>United Kingdom</option>
            <option>European Union</option>
            <option>United States</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="field-row">
        <div class="field-block">
          <label for="state">State / Province</label>
          <input id="state" name="state" type="text">
        </div>
        <div class="field-block">
          <label for="zip">ZIP / Postal code</label>
          <input id="zip" name="zip" type="text" required>
        </div>
      </div>

      <button type="submit" id="payButton" class="submit-btn disabled">
        Pay now with card / wallet
      </button>

      <div class="back-link">
        <a href="index.html">← Back to shop</a>
      </div>

    </form>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="summary-box">
    <div class="summary-title">Order summary</div>
    <div id="summary-items"></div>
    <div id="summary-totals"></div>
  </div>

</div>

<script>
  const STRIPE_LINK = "https://buy.stripe.com/test_8x29AU5uJ6HJ2Nx6XL4F200";

  const form = document.getElementById('checkoutForm');
  const payButton = document.getElementById('payButton');

  const requiredIds = ['email','firstName','lastName','address1','city','country','zip'];

  function isFormValid() {
    let valid = true;
    requiredIds.forEach(id => {
      const el = document.getElementById(id);
      if (!el.value || (el.tagName === 'SELECT' && el.value === '')) valid = false;
    });
    return valid;
  }

  function updateButtonState() {
    if (isFormValid()) {
      payButton.classList.remove('disabled');
      payButton.disabled = false;
    } else {
      payButton.classList.add('disabled');
      payButton.disabled = true;
    }
  }

  requiredIds.forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('input', updateButtonState);
    el.addEventListener('change', updateButtonState);
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    if (!isFormValid()) {
      alert('Please fill in all required fields before proceeding.');
      return;
    }
    window.location.href = STRIPE_LINK;
  });

  function loadCart() {
    const summaryItems = document.getElementById("summary-items");
    const summaryTotals = document.getElementById("summary-totals");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    summaryItems.innerHTML = "";
    summaryTotals.innerHTML = "";

    if (cart.length === 0) {
      summaryItems.innerHTML = '<div class="empty">Your cart is empty.</div>';
      return;
    }

    let subtotal = 0;

    cart.forEach((item) => {
      subtotal += item.price * item.quantity;

      summaryItems.innerHTML += `
        <div class="summary-item">
          <img src="${item.image}" alt="${item.name}">
          <div class="summary-text">
            <div class="summary-name">${item.name}</div>
            <div>£${item.price}</div>
            <div class="qty-note">Final quantity is selected on Stripe checkout.</div>
          </div>
        </div>
      `;
    });

    summaryTotals.innerHTML = `
      <div class="summary-row">
        <div>Subtotal</div>
        <div>£${subtotal.toFixed(2)}</div>
      </div>
      <div class="summary-row">
        <div>Shipping</div>
        <div>Calculated at Stripe checkout</div>
      </div>
      <div class="summary-row">
        <div>Taxes</div>
        <div>£0.00</div>
      </div>
      <div class="summary-row total">
        <div>Total</div>
        <div>£${subtotal.toFixed(2)}</div>
      </div>
    `;
  }

  loadCart();
  updateButtonState();
</script>

</body>
</html>
