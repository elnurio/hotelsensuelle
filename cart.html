<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout · Hotel Sensuelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    box-sizing: border-box;
  }

  /* Futura для текста */
  @font-face {
    font-family: "FuturaCustom";
    src: url("descriptionfont/Futura-Regular.woff2") format("woff2"),
         url("descriptionfont/Futura-Regular.woff") format("woff");
    font-weight: normal;
    font-style: normal;
  }

  /* Gothic для основного заголовка */
  @font-face {
    font-family: "GothicCustom";
    src: url("titlesfont/Gothic.woff2") format("woff2"),
         url("titlesfont/Gothic.woff") format("woff"),
         url("titlesfont/Gothic.ttf") format("truetype");
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    font-family: "FuturaCustom", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #DBDDD7;
    color: #111111;
  }

  .logo-bar {
    text-align: center;
    padding: 26px 0 10px;
  }

  .logo-bar img {
    max-width: 260px;
    width: 60%;
    height: auto;
    display: inline-block;
  }

  .page {
    max-width: 1200px;
    margin: 10px auto 60px;
    padding: 0 20px;
    display: grid;
    grid-template-columns: 2fr 1.2fr;
    gap: 40px;
  }

  @media (max-width: 900px) {
    .page {
      grid-template-columns: 1fr;
      margin-bottom: 40px;
    }
  }

  /* LEFT PANEL / FORM CARD */

  .form-card {
    background: #ffffff;
    padding: 24px 22px 26px;
    border-radius: 4px;
    box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
  }

  .summary-box {
    background: #ffffff;
    padding: 24px 22px 26px;
    border-radius: 4px;
    box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
  }

  /* HEADINGS */

  h1 {
    font-size: 20px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    margin-bottom: 24px;
    font-family: "GothicCustom", serif;
  }

  .section-title {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    margin: 24px 0 10px;
  }

  /* FORM */

  label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    display: block;
    margin-bottom: 4px;
  }

  input, select {
    width: 100%;
    padding: 10px 8px;
    border: 1px solid #111;
    font-size: 13px;
    outline: none;
    font-family: "FuturaCustom", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  input:focus, select:focus {
    border-color: #000;
  }

  .field-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 14px;
  }

  .field-block {
    margin-bottom: 14px;
  }

  .checkbox-row {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    margin: 8px 0 18px;
  }

  .checkbox-row input {
    width: auto;
    height: auto;
  }

  /* PAY BUTTON */

  .submit-btn {
    margin-top: 24px;
    padding: 12px 16px;
    background: #111;
    color: #fff;
    border: 1px solid #111;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    cursor: pointer;
    width: 100%;
    text-align: center;
    font-family: "FuturaCustom", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .submit-btn:hover:enabled {
    background: #fff;
    color: #111;
  }

  .submit-btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .back-link {
    margin-top: 14px;
    font-size: 12px;
  }

  .back-link a {
    color: #111;
    text-decoration: underline;
    text-underline-offset: 3px;
  }

  /* RIGHT SUMMARY */

  @media (min-width: 901px) {
    .summary-box {
      /* уже с паддингами/тенью, доп. border не нужен */
    }
  }

  .summary-title {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    margin-bottom: 18px;
  }

  .summary-item {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 18px;
  }

  .summary-item img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    border: 1px solid #eee;
    background: #f9fafb;
  }

  .summary-text {
    font-size: 12px;
  }

  .summary-name {
    margin-bottom: 4px;
  }

  .empty {
    font-size: 12px;
    opacity: 0.7;
  }

  .qty-note {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
  }

  .summary-row {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-bottom: 6px;
  }

  .summary-row.total {
    margin-top: 10px;
    font-weight: 600;
  }

  /* ERRORS */

  .error-message {
    margin-top: 12px;
    font-size: 12px;
    color: #b00020;
  }

  .input-error {
    border-color: #b00020 !important;
  }
</style>
</head>

<body>

<div class="logo-bar">
  <img src="images/Le Jour Script.webp" alt="Hotel Sensuelle · Le Jour">
</div>

<div class="page">

  <!-- LEFT COLUMN -->
  <div class="form-card">
    <h1>Checkout</h1>

    <form id="checkoutForm">

      <div class="section-title">Contact information</div>

      <div class="field-block">
        <label for="email">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          data-required="true"
          data-field-name="Email address">
      </div>

      <div class="checkbox-row">
        <input id="subscribe" type="checkbox" checked>
        <label for="subscribe" style="text-transform:none;letter-spacing:0;font-size:11px;">
          Subscribe to updates and notifications
        </label>
      </div>

      <div class="section-title">Shipping address</div>

      <div class="field-row">
        <div class="field-block">
          <label for="firstName">First name</label>
          <input
            id="firstName"
            name="firstName"
            type="text"
            data-required="true"
            data-field-name="First name">
        </div>
        <div class="field-block">
          <label for="lastName">Last name</label>
          <input
            id="lastName"
            name="lastName"
            type="text"
            data-required="true"
            data-field-name="Last name">
        </div>
      </div>

      <div class="field-block">
        <label for="address1">Address</label>
        <input
          id="address1"
          name="address1"
          type="text"
          data-required="true"
          data-field-name="Address">
      </div>

      <div class="field-block">
        <label for="address2">Apartment, suite, unit, etc. (optional)</label>
        <input id="address2" name="address2" type="text">
      </div>

      <div class="field-row">
        <div class="field-block">
          <label for="city">City</label>
          <input
            id="city"
            name="city"
            type="text"
            data-required="true"
            data-field-name="City">
        </div>
        <div class="field-block">
          <label for="country">Country</label>
          <select
            id="country"
            name="country"
            data-required="true"
            data-field-name="Country">
            <option value="">Select country</option>
            <option>United Kingdom</option>
            <option>European Union</option>
            <option>United States</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="field-row">
        <div class="field-block">
          <label for="state">State / Province</label>
          <input id="state" name="state" type="text">
        </div>
        <div class="field-block">
          <label for="zip">ZIP / Postal code</label>
          <input
            id="zip"
            name="zip"
            type="text"
            data-required="true"
            data-field-name="ZIP / Postal code">
        </div>
      </div>

      <button type="button" id="payButton" class="submit-btn" disabled>
        Pay now with card / wallet
      </button>

      <div id="formError" class="error-message" style="display:none;"></div>

      <div class="back-link">
        <a href="index.html">← Back to shop</a>
      </div>

    </form>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="summary-box">
    <div class="summary-title">Order summary</div>
    <div id="summary-items"></div>
    <div id="summary-totals"></div>
  </div>

</div>

<script>
  // ЗДЕСЬ МЕНЯЕШЬ ЛИНК, КОГДА ОБНОВЛЯЕШЬ ПРОДУКТ В STRIPE:
  const STRIPE_LINK = "https://buy.stripe.com/test_8x29AU5uJ6HJ2Nx6XL4F200";

  function goToStripe() {
    window.location.href = STRIPE_LINK;
  }

  function loadCart() {
    const summaryItems = document.getElementById("summary-items");
    const summaryTotals = document.getElementById("summary-totals");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    summaryItems.innerHTML = "";
    summaryTotals.innerHTML = "";

    if (cart.length === 0) {
      summaryItems.innerHTML = '<div class="empty">Your cart is empty.</div>';
      return;
    }

    let subtotal = 0;

    cart.forEach((item) => {
      subtotal += item.price * item.quantity;

      summaryItems.innerHTML += `
        <div class="summary-item">
          <img src="${item.image}" alt="${item.name}">
          <div class="summary-text">
            <div class="summary-name">${item.name}</div>
            <div>£${item.price}</div>
            <div class="qty-note">Final quantity is selected on Stripe checkout.</div>
          </div>
        </div>
      `;
    });

    summaryTotals.innerHTML = `
      <div class="summary-row">
        <div>Subtotal</div>
        <div>£${subtotal.toFixed(2)}</div>
      </div>
      <div class="summary-row">
        <div>Shipping</div>
        <div>Calculated at Stripe checkout</div>
      </div>
      <div class="summary-row">
        <div>Taxes</div>
        <div>£0.00</div>
      </div>
      <div class="summary-row total">
        <div>Total</div>
        <div>£${subtotal.toFixed(2)}</div>
      </div>
    `;
  }

  loadCart();

  // VALIDATION LOGIC
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('checkoutForm');
    const payButton = document.getElementById('payButton');
    const errorBox = document.getElementById('formError');

    const requiredFields = Array.from(
      form.querySelectorAll('input[data-required="true"], select[data-required="true"]')
    );

    function validateFields(showMessages = false) {
      let isValid = true;
      let firstInvalid = null;
      let missingNames = [];

      // reset
      requiredFields.forEach(field => field.classList.remove('input-error'));
      errorBox.style.display = 'none';
      errorBox.textContent = '';

      requiredFields.forEach(field => {
        const value = field.value.trim();
        if (!value) {
          isValid = false;
          if (!firstInvalid) firstInvalid = field;
          missingNames.push(field.dataset.fieldName || field.name || 'field');
          if (showMessages) {
            field.classList.add('input-error');
          }
        }
      });

      payButton.disabled = !isValid;

      if (showMessages && !isValid) {
        errorBox.textContent =
          'Please fill in all required fields: ' + missingNames.join(', ') + '.';
        errorBox.style.display = 'block';
        if (firstInvalid) firstInvalid.focus();
      }

      return isValid;
    }

    // live check on input / change
    requiredFields.forEach(field => {
      field.addEventListener('input', () => validateFields(false));
      field.addEventListener('change', () => validateFields(false));
    });

    // click on Pay
    payButton.addEventListener('click', function () {
      const ok = validateFields(true);
      if (ok) {
        goToStripe();
      }
    });
  });
</script>

</body>
</html>
